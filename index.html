<html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <style>
      @font-face {
        font-family: 'Cursed Timer ULiL';
        src: url('CursedTimerUlil-Aznm.ttf') format('truetype');
      }
    </style>
  </head>
    <body>
        <div id="container">
            <div id="left-container">
                <h3>HOME</h3>
                <div id="left-scoreboard">
                <p id="left-sum-el">0</p>
                </div>
                <div id="left-btns">
                <button class="one" onclick="leftOne()">+1</button>
                <button class="two" onclick="leftTwo()">+2</button>
                <button class="three" onclick="leftThree()">+3</button>
                </div>
            </div>
            <div id="right-container">
                <h3>GUEST</h3>
                <div id="right-scoreboard">
                <p id="right-sum-el">0</p>
                </div>
                <div id="right-btns">
                <button class="one" onclick="rightOne()">+1</button>
                <button class="two" onclick="rightTwo()">+2</button>
                <button class="three" onclick="rightThree()">+3</button>
                </div>
            </div>
            <div id="bottom-container">
                <button id="reset-button">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
